{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>Forgot your password?</h2>
                <p>Enter your email address below and we'll email instructions for setting a new one.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" class="btn btn-green-primary" value="Send instructions"/>
                </form>
            </div>

            <div class="col-sm-2">

            </div>
        </div>
    </div>
{% endblock %}
