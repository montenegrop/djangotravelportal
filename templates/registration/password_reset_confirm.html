{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>Set a new password</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-green-primary" value="Change my password" />
            </form>
        </div>

        <div class="col-sm-2">

        </div>
    </div>
</div>

</div>
{% endblock %}
