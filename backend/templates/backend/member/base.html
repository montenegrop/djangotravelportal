{% extends 'core/base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'backend/css/style.css' %}?v=1.3" />

<!--   Core JS Files   -->

<script src="{% static 'backend/js/core/popper.min.js' %}?v=1.3"></script>
<!--<script src="{% static 'backend/js/core/bootstrap.min.js' %}?v=1.3"></script>-->
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'backend/js/plugins/bootstrap-switch.js' %}?v=1.3"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?YOUR_KEY_HERE"></script>
<!--  Notifications Plugin    -->
<!--  jVector Map  -->
<script src="{% static 'backend/js/plugins/jquery-jvectormap.js' %}?v=1.3"></script>
<!--  DatetimePicker   -->
<script src="{% static 'backend/js/plugins/bootstrap-datetimepicker.js' %}?v=1.3"></script>
<!--  Sweet Alert  -->
<script src="{% static 'backend/js/plugins/sweetalert2.min.js' %}?v=1.3"></script>
<!--  Tags Input  -->
<script src="{% static 'backend/js/plugins/bootstrap-tagsinput.js' %}?v=1.3"></script>
<!--  Sliders  -->
<script src="{% static 'backend/js/plugins/nouislider.js' %}?v=1.3"></script>
<!--  Bootstrap Select  -->
<script src="{% static 'backend/js/plugins/bootstrap-selectpicker.js' %}?v=1.3"></script>
<!--  jQueryValidate  -->
<script src="{% static 'backend/js/plugins/jquery.validate.min.js' %}?v=1.3"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="{% static 'backend/js/plugins/jquery.bootstrap-wizard.js' %}?v=1.3"></script>
<!--  Bootstrap Table Plugin -->
<script src="{% static 'backend/js/plugins/bootstrap-table.js' %}?v=1.3"></script>
<!--  DataTable Plugin -->
<script src="{% static 'backend/js/plugins/jquery.dataTables.min.js' %}?v=1.3"></script>
<!--  Full Calendar   -->
<script src="{% static 'backend/js/plugins/fullcalendar.min.js' %}?v=1.3"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'backend/js/light-bootstrap-dashboard.js' %}?v=1.3"></script>

<!-- Select 2 -->
<script src="{% static 'select2/dist/js/select2.full.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'select2/dist/css/select2.min.css' %}" />

<script src="{% static '@robertorodriguez/yasfresco/dist/js/fresco.js' %}?v=1.2"></script>
<link rel="stylesheet" href="{% static '@robertorodriguez/yasfresco/dist/css/fresco.css' %}?v=1.2" />



{% endblock %}
{% block content %}
<div class="wrapper mt-lg-n4">
    {% include 'backend/member/sidebar.html' %}
    {% include 'backend/member/navbar.html' %}
    <!-- MAIN CONTENT -->
    <div class="mt-3 mx-3 vue-instance">
        <div class="container-fluid px-0">
            {% block backendcontent %}
            {% endblock %}
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>

{% endblock %}
