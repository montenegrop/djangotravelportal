<!-- day by day body begin -->
<div class='card card-body day day_{{ d.day_number }}'>
    <div class="row">
        <div class="col-4">
            <div id="div_id_content" class="">
                <div class="row mb-0">
                    <div class="col-12">
                        <input value="{{ d.title }}" type="text" maxlength="35"
                            placeholder='Day {{ d.day_number|template_num2words }} title' class="maxlen form-control"
                            name='day_{{ d.day_number }}_title'>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div id="div_id_content" class="">
                <div class="">
                    <select placeholder='' name='day_{{ d.day_number }}_parks' class="form-control select2_parks"
                        multiple>
                        {% for park in d.parks.all %}
                        <option value="{{park.id}}" selected='selected'>{{ park.name_short }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <textarea name='day_{{ d.day_number }}_description' cols="40" rows="4" placeholder='Description'
                class="maxlen textarea form-control" maxlength="300" required="">{{ d.description }}</textarea>
        </div>

        <div class="col-12 mt-4">
            <div id="div_id_content" class="mb-0">
                <div class="">
                    <input value="{{ d.lodging }}" type="text" maxlength="50" placeholder='Lodges used'
                        class="maxlen form-control" name='day_{{ d.day_number }}_lodges'>
                </div>
            </div>
        </div>
    </div>
</div>
