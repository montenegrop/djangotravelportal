{% extends 'backend/admin/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block backendcontent %}
<style>
  #div_id_activities div,
  #div_id_animals div,
  #div_id_parks div {
    display: flex;
    flex-wrap: wrap;
    text-align: left;
    padding-left: 0.75rem;
  }

  #div_id_activities div .form-check,
  #div_id_animals div .form-check,
  #div_id_parks div .form-check {
    list-style: none;
    display: inline-block;
    padding: 0;
    width: 30%;
  }
</style>
<div class="row max-width-admin">
  <div class="col-md-6 offset-md-3">
    <form action="" method='POST' id='form'>
      {% csrf_token %}
      <div id="div_id_park" class="form-group">
        <label for="id_park" class="requiredField">
          {{title}}
        </label>
        <div class="">
          <input type="text" name="nothing" value="{{ what }}" readonly="readonly"
            class="textinput textInput form-control" required="" id="id_park">
        </div>
      </div>
      {{ form|crispy }}
      <hr>
      <div class='mt-3 p-2 text-center'>
        <a data-what='Are you sure?' class="ask btn btn-success" data-href="{% url 'backend:admin' %}?approve_tour_operator={{ tour_operator.pk }}">
          Approve
        </a>
        <a data-what='Are you sure?' class="ask btn btn-danger" data-href="{% url 'backend:admin' %}?reject_tour_operator={{ tour_operator.pk }}">
          Reject
        </a>
      </div>
    </form>
  </div>
</div>
<link href="{% static 'operators/css/tour-operator.css' %}" type="text/css" media="all" rel="stylesheet">

{% endblock %}
