{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign up {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2>Sign up</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-green-primary" value="Signup" />
        <p>
            Already registered?
            <a href="{% url 'login' %}">Log in</a>
        </p>
      </form>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
{% endblock %}
