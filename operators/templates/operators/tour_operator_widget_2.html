{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}?v=1.6" />
<link rel="stylesheet" href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}" />
<link href="{% static 'operators/css/tour-operator-widget.css' %}" type="text/css" media="all" rel="stylesheet">
{% endblock %}
<body style="padding: 0; margin: 0;">
<div class="widget_container">
    <div class="tour_operator_name"><a target="_blank" href="{% url 'tour_operator' tour_operator.slug %}">{{ tour_operator }}</a></div>
    <div class="review_stars">
        <div class="stars_symbol"><a target="_blank" href="{% url 'tour_operator_reviews' tour_operator.slug %}">{{ tour_operator.average_rating | star_rating | safe }}</a></div>
        <div class="stars_text"><a target="_blank" href="{% url 'tour_operator_reviews' tour_operator.slug %}">{{ tour_operator.average_rating|default_if_none:0 }} star{{tour_operator.average_rating|pluralize}}</a></div>
    </div>
    <div class="logo">
        <a target="_blank" href="{% url 'home' %}">    
            <img src="{% static 'core/img/logo_color.png' %}" alt="Your African Safari Logo">
        </a>
    </div>
</div>
</body>
